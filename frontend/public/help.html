<body>
  <!-- ! HEADER --> 
  <header>
    <nav>
      <div class="colum-left">
        <a class="display-flex flex-center" href="./index.html">
          <img src="./src/images/logos/logo.png" width="50" height="50" style="margin-right: 10px;" alt="">
          <h1>DoApp</h1>
        </a>
      </div>
      <div class="colum-right">
        <ul class="menu">
          <li class="menu-item menu-item--installapp">
            <button class="install-app" onclick="installPWAApp(this);">
              <p>Instalar Aplicativo</p>
              <i class="icon-install icon-small-default"></i>
            </button>
          </li>
          <li class="menu-item menu-item--notifications">
            <button class="enable-notifications">
              <p>Ativar Notificações</p>
              <i class="icon-bell-alt icon-small-default"></i>
            </button>
          </li>
          <li class="menu-item menu-item--login">
            <a href="#" onclick="showModalLogin();">
              Login
              <i class="icon-login-2 icon-small-default"></i>
            </a>
          </li>
          <li class="menu-item menu-item--logout">
            <a href="#" onclick="logoutUser();">
              Logout
              <i class="icon-logout icon-small-default"></i>
            </a>
          </li>
          <li class="menu-item menu-item--myposts">
            <a href="./my-posts.html">
              Meus Anúncios
              <i class="icon-box icon-small-default"></i>
            </a>
          </li>
          <li class="menu-item menu-item--home">
            <a href="./index.html">
              Anúncios
              <i class="icon-home icon-small-default"></i>
            </a>
          </li>
          <div class="social-midias only-small-screen-flex">
            <a target="_blank" href="https://github.com/lucaslgr"><i class="icon-github-circled"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/lucas-guimar%C3%A3es-rocha-a30282132/"><i class="icon-linkedin-circled"></i></a>
            <a target="_blank" href="https://www.youtube.com/channel/UCyvw5MVEOueAyE2PqNXVkYw"><i class="icon-youtube"></i></a>
          </div>
          <a target="_blank" class="only-small-screen-block" href="https://lgrdev.com">LGR DEV</a>
        </ul>
      </div>
      <i class="icon-menu icon-default only-small-screen-block" onclick="toggleMenuMobile();"></i>
    </nav>
  </header>

  <!-- ! MAIN -->
  <main>
    <section id="help">
      <img src="./src/images/logos/logo.png" width="50%" alt="">
      <div class="card">
        <h1>Precisa de Ajuda?</h1>
        <p>Precisa de ajuda para saber como publicar as suas doações ?</p>
      </div>
      <div class="card">
        <h1>Fale Conosco!</h1>
        <p>Email: lucaslgr1206@gmail.com</p>
      </div>
    </section>
  </main>

  <!-- ! BACKGROUND SMOKE FOR MODAL -->
  <div class="bg-modal"></div>

  <!-- ! MODAL LOGIN -->
  <div class="modal modal-login">
    <div class="modal-content display-flex flex-column flex-center">
      <h1>Login</h1>
      
      <form id="form-login" class="form-inputs display-flex flex-column flex-center" method="POST">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="******">
      </form>
      <a id="btn-register" href="#" onclick="showModalRegister();">Cadastre-se aqui!</a>
      <div class="btn-group display-flex flex-center">
        <button id="btn-close" onclick="closeModalByRef('.modal-login');">
          Fechar
          <i class="icon-cancel icon-small-default"></i>
        </button>
        <button id="btn-send" onclick="sendModalLogin();">
          Entrar
          <i class="icon-ok icon-small-default"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- ! MODAL REGISTER -->
  <div class="modal modal-register">
    <div class="modal-content display-flex flex-column flex-center">
      <h1>Cadastro</h1>
      
      <form id="form-register" class="form-inputs display-flex flex-column flex-center" method="POST">
        <input type="text" name="name" placeholder="Nome">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="******">
      </form>
      <div class="btn-group display-flex flex-center">
        <button id="btn-close" onclick="closeModalByRef('.modal-register');">
          Fechar
          <i class="icon-cancel icon-small-default"></i>
        </button>
        <button id="btn-send" onclick="sendModalRegister();">
          Registrar
          <i class="icon-ok icon-small-default"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- !FOOTER -->

  <!-- Para caso o navegador não tenha suporte a Fetch, importamos uma Fetch manualmente e incorporamos no navegador -->
