  <!-- ! MODAL LOGIN -->
  <div class="modal modal-login">
    <div class="modal-content display-flex flex-column flex-center">
      <h1>Login</h1>
      
      <form class="form-inputs display-flex flex-column flex-center" method="POST">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="******">
      </form>
      <a id="btn-register" href="#" onclick="showModalRegister();">Cadastre-se aqui!</a>
      <div class="btn-group display-flex flex-center">
        <button id="btn-close" onclick="closeModalByRef('.modal-login');">
          Fechar
          <i class="icon-cancel icon-small-default"></i>
        </button>
        <button id="btn-send" onclick="sendModalLogin();">
          Entrar
          <i class="icon-ok icon-small-default"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- ! MODAL REGISTER -->
  <div class="modal modal-register">
    <div class="modal-content display-flex flex-column flex-center">
      <h1>Cadastro</h1>
      
      <form class="form-inputs display-flex flex-column flex-center" method="POST">
        <input type="text" name="name" placeholder="Nome">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="******">
      </form>
      <div class="btn-group display-flex flex-center">
        <button id="btn-close" onclick="closeModalByRef('.modal-register');">
          Fechar
          <i class="icon-cancel icon-small-default"></i>
        </button>
        <button id="btn-send" onclick="sendModalRegister();">
          Registrar
          <i class="icon-ok icon-small-default"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- ! MODAL ADD POST -->
  <!-- <div class="bg-background-modal"></div> -->
  <div class="modal modal-add-post">
    <div class="modal-content">
      <h1>Anuncie a doação!</h1>
  
      <!-- Campo para capturar a foto -->
      <video id="video-player" autoplay></video>
      <canvas id="canvas-img-capture" width="320" height="240"></canvas>
      <div class="display-flex align-center justify-between camera-controls">
          <select name="camera-options" id="camera-options" onchange="changeCurrentStream(this);">
          </select>
        <button id="btn-img-capture" onclick="captureImageFromStream2Canvas(this);">
          <i class="icon-camera"></i>
        </button>
      </div>
  
      <!-- Para dispositivos cujo navegador não fornece recurso de acessar a câmera nós apresentamos um input para enviar a foto -->
      <div class="image-picker-box">
        <h4>Envie uma imagem do objeto</h4>
        <label for="image-picker">
          Selecionar uma imagem
          <i class="icon-picture"></i>
        </label>
        <input onchange="captureImageFromInputFile(this);" type="file" accept="image/*" id="image-picker">
      </div>
  
      <input type="text" name="title" placeholder="Título">
      <input type="tel" name="whatsapp-contact" placeholder="Número Whatsapp" onkeypress="mask(this,phoneNumber);" maxlength="15">
      <!-- <input type="text" name="location" placeholder="Localização"> -->
      <textarea type="text" name="location" rows="2" placeholder="Localização"></textarea></br >
  
      <div class="geolocation-box">
        <button onclick="captureGeoLocation();" type="text" id="btn-location">
          Pegar Localização
          <i class="icon-location"></i>
        </button>
        <div class="spinner spinner-location"></div>
      </div>
  
      <div class="btn-group">
        <button id="btn-close" onclick="closeModalAddPost();">
          Fechar
          <i class="icon-cancel"></i>
        </button>
        <button id="btn-send" onclick="sendModalPost();">
          Enviar
          <i class="icon-ok"></i>
        </button>
      </div>
    </div>
  </div>
