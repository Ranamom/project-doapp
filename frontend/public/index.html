    content="width=device-width,shrink-to-fit=no,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./src/css/normalize.css">

<body>
  <header>
    <nav>
      <div class="colum-left">
        <i class="icon-th-list icon-default only-small-screen-block" onclick="showMenuMobile();"></i>
        <h1 class="only-big-screen-block">BarganhaApp</h1>
      </div>
      <div class="colum-right only-big-screen-flex">
        <ul class="menu">
          <a href="./index.html"><li class="menu-item">Anúncios</li></a>
          <a href="./help.html"><li class="menu-item">Ajuda</li></a>
        </ul>
      </div>
      <ul class="menu-mobile only-small-screen-flex">
        <h1>BarganhaApp</h1>
        <a href="./index.html"><li class="menu-item">Anúncios</li></a>
        <a href="./help.html"><li class="menu-item">Ajuda</li></a>
        <button>Ativar Notificações</button>
      </ul>
    </nav>
  </header>
  <main>
    <section id="posts">
      <i class="icon-plus icon-default add-post" onclick="showModalAddPost();"></i>
      <div class="section-area container">

      </div>
    </section>
  </main>

  <!-- ! MODAL ADD POST -->
  <!-- <div class="bg-background-modal"></div> -->
  <div class="modal modal-add-post">
    <h1>Adicione um anúncio!</h1>
    <input type="text" placeholder="Título">
    <input type="text" placeholder="Localização">
    <div class="btn-group">
      <button id="btn-send" onclick="sendModalPost();">Enviar</button>
      <button id="btn-close" onclick="closeModalAddPost();">Fechar</button>
    </div>
  </div>
